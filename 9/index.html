<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form>
		<div class="main-block">
	 		<span class="grey-block" id="block1">@</span>
	  	<input type="text" class="form-control" placeholder="Username" 	aria-describedby="block1">
		</div>
		<div class="main-block">
		  <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="block2">
		  <span class="grey-block" id="block2">@example.com</span>
		</div>
		<div class="main-block">
		  <span class="grey-block">$</span>
		  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
		  <span class="grey-block">.00</span>
		</div>
		<label for="basic-url">Your vanity URL</label>
		<div class="main-block">
		  <span class="grey-block" id="block3">https://example.com/users/</span>
		  <input type="text" class="form-control" id="basic-url" aria-describedby="block3">
		</div>
		<div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>
</body>
</html>
